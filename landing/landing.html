<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carniceria "Don Pablo"</title>
    <link rel="stylesheet" href="lan.css">
</head>
<body>
    <div class="wrapper">
        <form action="pagventa.html">
            <h2>Iniciar Sesión</h2>
                <div class="input-field">
                <input type="text" required>
                <label>Ingresa tu correo</label>
                </div>
                <div class="input-field">
                    <input type="password" required>
                    <label>Ingresa tu contraseña</label>
                </div>
                <div class="forget">
                    <label for="remember">
                        <input type="checkbox" id="remember">
                        <p>Recordarme</p>
                    </label>
                    <a href="pagventa.html">¿Recordar contraseña?</a>
                </div>
                <a href="pagventa.html"><button type="submit">Iniciar sesión</button></a>
                <div class="register">
                    <p>¿No tienes una cuenta? <a href="pagventa.html">Registrate</a>
                </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
